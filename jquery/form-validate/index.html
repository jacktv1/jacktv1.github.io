<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Javascript | Form validates</title>
		<link rel="stylesheet" href="css/calendar.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<form method="POST"  class="form-horizontal" id="form-info">
			<div class="form-group">
				<label class="form-label">Username</label>
				<input type="text" name="txtUsername" class="form-control" id="username">
				<span class="form-message d-none" id="username-error">Username is less than 8 characters</span>
			</div>
			<div class="form-group">
				<label class="form-label">Password</label>
				<input type="password" name="password" class="form-control" id="password">
				<span class="form-message d-none" id="password-error">Password is less than 8 characters</span>
			</div>
			<div class="form-group">
				<label class="form-label">Email</label>
				<input type="text" name="email" class="form-control" id="email">
				<span class="form-message d-none" id="email-error">Email wrong format</span>
			</div>
			<div class="form-group">
				<label class="form-label">Birthday</label>
				<div id="date-picker">
					<input type="text" class="form-control input" readonly="readonly" id="birthday">
					<div class="calendar" id="myCalendar"></div>
				</div>
				<span class="form-message d-none" id="birthday-error">Birthday is required</span>
			</div>
			<div class="form-group">
				<div></div>
				<div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>

			</div>
		</div>
	</form>

	<script src="libs/jquery-3.2.1.min.js"></script>
	<script src="js/calendar.js"></script>
	<script src="js/validate.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
