<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript | Slide image</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">
		<h1 class="header-title">Bài tập Javascript - Slide image</h1>
	</div>
	<div class="slider" id="JsSliderImage">
		<ol class="slider-indicators">
			<li data-slide-to="0" class="slider-indicator-item active"></li>
			<li data-slide-to="1" class="slider-indicator-item"></li>
			<li data-slide-to="2" class="slider-indicator-item"></li>
		</ol>
		<div class="slider-inner">
			<div class="slider-item d-block">
				<img class="w-100 h-400p" src="images/slide_1.jpg" alt="First slide">
			</div>
			<div class="slider-item">
				<img id="slider-item2" class="w-100 h-400p" src="images/slide_2.jpg" alt="Second slide">
			</div>
			<div class="slider-item">
				<img class="w-100 h-400p" src="images/slide_3.jpg" alt="Third slide">
			</div>
		</div>
		<buttton class="slider-control" data-slide="prev">&#10094;</buttton>
		<buttton class="slider-control" data-slide="next">&#10095;</buttton>
	</div>
			
	<script type="text/javascript" src="js/slide.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
