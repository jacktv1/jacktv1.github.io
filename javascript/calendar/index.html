<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript | calendar</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">
		<h1 class="header-title">Bài tập Javascript - Calendar</h1>
	</div>
	<div class="container">
		<input type="text" class="input" readonly="readonly" id="txt_date">
		<span class="addon" id="btn-show-cal"></span>
		<hr>
		<div class="calendar" id="myCalendar">
			<div class="calendar-header">
				<button id="prev-year" class="btn">&lt;&lt;</button>
				<button id="prev-month" class="btn">&lt;</button>
				<select id="month">
					<option value="1">January</option>
					<option value="2">February</option>
					<option value="3">March</option>
					<option value="4">April</option>
					<option value="5">May</option>
					<option value="6">June</option>
					<option value="7">July</option>
					<option value="8">August</option>
					<option value="9">Septemper</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
				</select>
				<select id="year">
					
				</select>
				<button id="next-month" class="btn">></button>
				<button id="next-year" class="btn">>></button>
			</div>
			<div class="day-of-week">
				<ul>
					<li>Sun</li>
					<li>Mon</li>
					<li>Tue</li>
					<li>Wed</li>
					<li>Thu</li>
					<li>Fri</li>
					<li>Sat</li>
					
					
				</ul>
			</div>
			<div class="day">
				<ul id="list-day">
				</ul>
			</div>
		</div>
	</div>

	<script src="js/calendar.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
