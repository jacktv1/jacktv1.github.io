<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookie</title>
</head>
<body>
    
    <script>
        
        /**
         * This function set cookie
         * @param string key
         * @param string value
        */

        function setCookie(key, value) {  
            var expires = new Date();  
            expires.setTime(expires.getTime() + 3600); 
            document.cookie = key + '=' + value + ';expires=' + expires.toUTCString();  
        }  

        /**
         * This function is get cookie, return cookie value if existed, else return ""
         * @param string key
         * @return string value
        */
            
        function getCookie(key) {  
            var name = key + "=";
            var cookieArray = document.cookie.split(';');
            for(var i = 0; i <cookieArray.length; i++) {
                var cookie = cookieArray[i];
                while (cookie.charAt(0)==' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(name) == 0) {
                    return cookie.substring(name.length,cookie.length);
                }
            }
            return "";
        }  

        /**
         * This function delete cookie
         * @param string key
        */
        function deleteCookie(key) {
            var expires = new Date();  
            expires.setTime(expires.getTime() - 3600);  
            document.cookie = key + '=;expires=' + expires.toUTCString();  
        }
            
        setCookie('cookie_js', '5');  

        alert(getCookie('cookie_js'));    
        
        deleteCookie('cookie_js');

    </script>
</body>
</html>
